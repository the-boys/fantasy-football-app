---
name: champions
url: /champions
title: Champions
animationIn: slideInRight
animationOut: slideOutLeft
---
<div class="grid-content">
  <ba-accordion multi-open="true">
    <ba-accordion-item title="Teams">
      <section class="block-list">
        <ul>
          <li class="with-chevron slideInLeft stagger" ng-repeat="team in teams"><a ui-sref="team({id: '{{ team.id }}'})">{{ team.name }}</a></li>
        </ul>
      </section>
    </ba-accordion-item>
    <ba-accordion-item title="Champions">
      <section class="block-list">
        <ul>
          <li class="with-chevron"><a>2015 - Rawdogbandit29</a></li>
          <li class="with-chevron"><a>2014 - Billy Bob</a></li>
          <li class="with-chevron"><a>2013 - 3times6is12</a></li>
          <li class="with-chevron"><a>2012 - Bontty</a></li>
          <li class="with-chevron"><a>2011 - Rammin'</a></li>
        </ul>
      </section>
    </ba-accordion-item>
  </ba-accordion>
</div>
