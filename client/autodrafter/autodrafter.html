---
name: autodrafter
url: /autodrafter
title: Auto Drafter
controller: AutodrafterController
animationIn: slideInRight
animationOut: slideOutLeft
---
<div class="grid-block vertical">
  <div class="grid-content shrink">
    <h4>Players</h4>
  </div>
  <div class="grid-content">
    <table>
      <thead>
        <tr>
          <th>Edit</th>
          <th>Taken</th>
          <th>Position</th>
          <th>Name</th>
          <th>Projections</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="player in players | orderBy:['-taken','-projections']">
          <td><a ng-click="editPlayer(player)"><img ba-iconic icon="cog" size="small"></img></a></td>
          <td><input type="checkbox" ng-model="player.taken" ng-change="updatePlayer(player)"></input></td>
          <td>{{ player.position }}</td>
          <td>{{ player.name }}</td>
          <td>{{ player.projections }}</td>
        </tr>
        <tr ng-if="newPlayer">
          <td></td>
          <td><select ng-model="newPlayer.position" ng-options="opt for opt in ['QB','RB','WR','TE']"></input></td>
          <td><input type="text" ng-model="newPlayer.name"></input></td>
          <td><input type="number" ng-model="newPlayer.projections"></input></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="grid-content shrink">
    <a class="button" ng-click="addPlayer()" ng-show="!newPlayer">Add Player</a>
    <a class="button" ng-click="savePlayer()" ng-show="newPlayer">Save</a>
    <a class="button alert" ng-click="cancelPlayer()" ng-show="newPlayer">Cancel</a>
  </div>
</div>
