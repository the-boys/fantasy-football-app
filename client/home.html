---
name: home
url: /
title: Home
controller: HomeController
animationIn: slideInRight
animationOut: slideOutLeft
---
<div class="grid-block vertical">
  <div class="grid-content text-center shrink">
    <h4>Welcome to The Boys Fantasy Football app!</h4>
    <a href="https://football.fantasysports.yahoo.com/f1/45826">Yahoo League Page</a>
  </div>
  <div class="grid-content" style="margin-top: 1rem;">
    <ba-accordion multi-open="true">
      <ba-accordion-item title="Teams">
        <section class="block-list">
          <ul>
            <li class="with-chevron slideInLeft stagger" ng-repeat="team in teams"><a ui-sref="team({id: '{{ team.id }}'})">{{ team.name }}</a></li>
          </ul>
        </section>
      </ba-accordion-item>
    </ba-accordion>
  </div>
</div>
